<template name="AddFriend">
    <form class="add-friend-box">
        <div id="friend-box" class="col s12"> <!-- 친구 -->
            <a class="black-text">
                <div class="grey lighten-1 white-text room hoverable tooltipped" data-position="right" data-delay="50"
                     data-tooltip="닉네임 : {{nickName}}">
                    <div class="valign-wrapper">
                        <div class="profile-room">
                            <img src="{{Profile}}" class="circle responsive-img">
                        </div>
                        <div>
                            <h6 id="friend_name">{{email}}</h6>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </form>
</template>
