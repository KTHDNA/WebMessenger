<template name="MainLayout">
    <nav class="blue-grey">
        <a href="#!" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        <ul class="row hide-on-med-and-down">
            <li class="col s2 center"><a><h5>WebMessenger</h5></a></li>
            <li class="col s1 offset-s7" onclick="open_add_friend()">
                <a class="waves-effect waves-light modal-trigger center tooltipped" data-position="down" data-delay="50"
                   href="#add-friend" data-tooltip="친구 추가"><i class="material-icons">face</i></a>
            </li>
            <li class="col s1" onclick="open_find_friend()">
                <a class="waves-effect waves-light modal-trigger center tooltipped" data-position="down" data-delay="50"
                   href="#find-friend" data-tooltip="새 대화 추가"><i class="material-icons">add</i></a>
            </li>
            <li class="col s1">
                <a class='waves-effect waves-light dropdown-button' href='#' data-activates='settings-btn'><i
                        class="material-icons center">settings</i></a>
            </li>
        </ul>
    </nav>
    <!-- 사이드 네비 for mobile size -->
    <ul id="slide-out" class="side-nav grey">
        {{#each chat_room_list}}
            {{> room_mobile}}
        {{/each}}
    </ul>
    <!-- 친구 찾기 창 -->
    <div id="find-friend" class="modal find-friend">
        <div class="modal-content">
            <div class="search-friend">
                <input type="text" placeholder="검색" autofocus/>
                {{#each myfriend_list}}
                    {{>FriendList}}
                {{/each}}
            </div>
        </div>
    </div>
    <!-- 친구 추가 창 -->
    <div id="add-friend" class="modal add-friend ">
        <div class="modal-content add-friend-list">
            <div class="search-friend row">
                <form class="search-text-field">
                    <input type="text" placeholder="이메일 또는 닉네임을 입력하세요." autofocus/>
                </form>
                <p id="find_friend_list" class="offset-s1 col s2 send-button-form col s1 btn tooltipped" data-position="right" data-delay="50"
                   data-tooltip="찾기">찾기</p>
                {{#each add_friend_list}}
                    {{>AddFriend}}
                {{/each}}
            </div>
        </div>
    </div>
    <!-- for 설정 버튼 드롭다운 메뉴 -->
    <ul id='settings-btn' class='dropdown-content'>
        <li><a href="#!">내 정보</a></li>
        <li><a href="#!">환경설정</a></li>
        <li class="divider"></li>
        <from class="log-out-button">
            <li><a href="#!">로그아웃</a></li>
        </from>
    </ul>
    <!-- 채팅방 리스트 목록 div-->
    <div class="room-list hide-on-med-and-down">
        <div class="search">
            <input type="text" placeholder="검색"/>
        </div>
        {{#each chat_room_list}}
            {{> room}}
        {{/each}}
    </div>
    <!-- 채팅내용 리스트 목록 div-->
    <div class="chat-list">
        <div class="row chat-list-inner">
            {{#each chat_list}}
                {{>chat}}
            {{/each}}
        </div>
        <div class="input-chat row">
            <form class="input-form col s11">
                <input id='input-message' class="input-message" name="text" autocomplete="off"
                       placeholder="메세지를 입력하세요.">
            </form>
            <from class="send-button-form col s1 btn tooltipped" data-position="top" data-delay="50"
                  data-tooltip="전송">
                <a id="send-button" class="waves-effect waves-light white-text ">전송</a>
            </from>
            <form class="send-file-button-form col s12" id="choose-file-form" method="POST"
                  enctype="multipart/form-data"
                  onclick="document.getElementById('choose-file').click()">
                <a><i class="waves-effect waves-light material-icons">attachment</i></a>
                <input type='file' id='choose-file' name='file' class="jqUploadclass hide-file-upload-box" accept=''
                       data-form-data='{{submitData}}' onchange="readURL(this,'#uploaded-image')"/>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.chat-list-inner').scrollTop = 100; // 스크롤을 맨 아래로 땡김
            $(".button-collapse").sideNav();
            $('.tooltipped').tooltip({delay: 50});
            $('.dropdown-button').dropdown({        //설정 드롭다운
                        inDuration: 300,
                        outDuration: 225,
                        constrain_width: false, // Does not change width of dropdown to that of the activator
                        hover: false, // Activate on hover
                        gutter: 0, // Spacing from edge
                        belowOrigin: false, // Displays dropdown below the button
                        alignment: 'right' // Displays dropdown with edge aligned to the left of button
                    }
            );
            $('.new-con-btn').dropdown({        //새 대화 시작하기 드롭다운 !
                        constrain_width: true, // Does not change width of dropdown to that of the activator
                        hover: false, // Activate on hover
                        gutter: 50, // Spacing from edge
                        belowOrigin: true, // Displays dropdown below the button
                        alignment: 'left' // Displays dropdown with edge aligned to the left of button
                    }
            );
        });
        function open_find_friend() {
            $('#find-friend').openModal();
        }
        function open_add_friend() {
            $('#add-friend').openModal();
        }
    </script>
</template>
