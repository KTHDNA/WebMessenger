<template name="MainLayout">
    <nav class="light-blue">
        <div class="right-align"></div>
        <ul id="slide-out" class="side-nav">
            <li><a href="#!">Chat1</a></li>
            <li><a href="#!">Chat2</a></li>
        </ul>
        <a href="#!" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#!"><i class="material-icons left tooltipped" data-position="bottom" data-delay="50" data-tooltip="대화 시작">add</i></a></li>
            <li>{{> loginButtons}}</li>
        </ul>
        <div class="right-align"></div>
    </nav>
    <div class="room-list">
        <div class="col s6 m4 l3 hide-on-med-and-down"><br>
            <div class="grey lighten-5 z-depth-1 hoverable">
                <div class="row valign-wrapper">
                    <div class="col s4">
                        <img src="/img/default_profile.png" class="circle responsive-img">
                    </div>
                    <div class="col s10">
                        <h6>김태훈님과의 채팅방</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-list">
        <div class="chat">
            <div class="bubble me">Hello there!<br><div class="time">2016.05.27.</div></div>
            <div class="bubble you">Hi. I'm an expandeable chat box with box shadow. How are you? I expand horizontally and vertically, as you can see here.</div>
            <div class="bubble me">Awesome.</div>
        </div>
        {{> InvisibleImageDropZone}}
    </div>
    <div class="input-chat"><input></div>
    <script>
        $(document).ready(function(){
            $(".button-collapse").sideNav();
            $('.tooltipped').tooltip({delay: 50});
        });
    </script>
</template>
