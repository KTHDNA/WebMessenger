<template name="MainLayout">
    <nav class="blue-grey">
        <ul id="slide-out" class="side-nav">
            <li><a href="#!">Chat1</a></li>
            <li><a href="#!">Chat2</a></li>
        </ul>
        <a href="#!" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#!"><i class="material-icons left tooltipped" data-position="bottom" data-delay="50"
                                data-tooltip="대화 시작">add</i></a></li>
            <li>{{> loginButtons}}</li>
        </ul>
        <div class="right-align"></div>
    </nav>
    <!-- 채팅방 리스트 목록 div-->
    <div class="room-list hide-on-med-and-down">
        <div class="search">
            <input type="text" placeholder="검색" />
        </div>
        {{#each chat_room_list}}
            {{> room}}
        {{/each}}
    </div>
    <!-- 채팅내용 리스트 목록 div-->
    <div class="chat-list">
        <div class="chat row">
            {{#each chat_list}}
                {{>chat}}
            {{/each}}
        </div>
    </div>
    <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder ="메세지를 입력하세요." rows="3"></textarea>
        <a><i class="material-icons">attachment</i></a>
        <a class="waves-effect waves-light tooltipped send-chat-btn" data-position="top" data-delay="50"
           data-tooltip="전송"><i class="material-icons">send</i></a>

    </div>
    <!--<ul>
        <li><div class="input-chat"><input></div></li>
        <li><a class="waves-effect waves-light tooltipped send-chat-btn" data-position="top" data-delay="50"
               data-tooltip="전송"><i class="material-icons">send</i></a></li>
    </ul>-->
       <script>
        $(document).ready(function () {
            $(".button-collapse").sideNav();
            $('.tooltipped').tooltip({delay: 50});
        });
    </script>
</template>
