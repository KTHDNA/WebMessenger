<template name="MyInfo">
    <div id="my-info" class="modal my-info">
        <div class="modal-content my-info-box">
            <div><h6 class="white-text center">닉네임 변경</h6></div>
            <div class="row">
                <input id="input_nickname" class="col s9" type="text" autocomplete="off" placeholder="변경할 닉네임을 입력하세요" autofocus/>
                <form class="modify-nick-name-form">
                    <p id="nickname_change_btn" class="offset-s1 col s2 send-button-form col s1 btn tooltipped"
                       data-position="right" data-delay="50"
                       data-tooltip="바꾸기">바꾸기</p>
                </form>
            </div>
            <div class="row">
                <div class="separate-line"><h6 class="white-text center">비밀번호 변경</h6></div>
                <input id="old_password" class="col s9" type="password" placeholder="원래 비밀번호"/>
                <input id="input_password1" class="col s9" type="password" placeholder="비밀번호 1차 확인"/>
                <input id="input_password2" class="col s9" type="password" placeholder="비밀번호 2차 확인"/>
                <form class="modify-password-form">
                    <p id="password_change_btn" class="offset-s1 col s2 send-button-form col s1 btn tooltipped"
                       data-position="right" data-delay="50"
                       data-tooltip="바꾸기">바꾸기</p>
                </form>
            </div>
            <div class="separate-line"><h6 class="white-text center">프로필 사진 변경</h6></div>
            <div class="row">
                <form class="profile-image-form">
                    <div class="center"><img src="img/default_profile.png" class="circle responsive-img profile-info">
                    </div>
                </form>
            </div>
            <form id="change-profile-input-form" method="POST"
                  enctype="multipart/form-data">
                <input id="profile-upload-input" type='file' name='file'
                       class="jqUploadclass hide-file-upload-box profile-upload-input" accept='image/*'
                       data-form-data='{{submitData}}' onchange="readURL(this,'.profile-info')"/>
            </form>
            <form class="change-profile-button-form">
                <p id="profile_change_btn" class="offset-s7 col s5 send-button-form col s1 btn tooltipped"
                   data-position="right" data-delay="50"
                   data-tooltip="프로필 변경">프로필 변경</p>
            </form>
        </div>
    </div>
    <script>
        function readURL(input, imageSelector) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    // 하나의 문서에 이 아이디는 하나만 존재 해야함
                    $(imageSelector).attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</template>
