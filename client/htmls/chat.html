<template name="chat">
    <p class="col s12">
        {{#if isYou}}
            <img src="{{chatProfile}}" class="circle profile-chat you">{{chatWho}}<br>
        {{/if}}
        {{#if isFile}}
            <div class="bubble {{position}}"><img src="{{chatImg}}"><br>
                <div class="time">{{chatTime}}</div>
            </div>

        {{else}}
            <div class="bubble {{position}}">{{chatText}}<br>
                <div class="time">{{chatTime}}</div>
            </div>
        {{/if}}
    </p>
</template>
