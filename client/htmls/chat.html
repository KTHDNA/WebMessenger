<template name="chat">
<p class="col s12">
    {{#if isYou}}
        <img src="{{chatProfile}}" class="circle profile-chat you">{{chatWho}}<br>
    {{/if}}

    {{#if isFile}}<!-- 파일 -->
        <div class="bubble {{position}}">
            {{#if isImage}}
                <a href="{{chatFilePath}}">
                    <img src="{{chatText}}"></a>
            {{else}}
                <a href="#" download data-url="{{chatFilePath}}" type="button" class="download-file">
                    <img src="img/file_icon.png"></a>
            {{/if}}
            <br>
            {{chatFilePath}}
            <div class="time">{{chatTime}}</div>
        </div>
        <br>
    {{/if}}
    {{#if isInvite}}    <!-- isInvite에 데이터가 있으면 초대 알림 출력, 없으면 text 채팅 -->
        <div class="invite-friend-notice center white-text">{{isInvite}}님을 초대 했습니다.</div>
        {{else}}<!-- text 채팅-->
            <div class="bubble {{position}}">{{chatText}}<br>
                <div class="time">{{chatTime}}</div>
            </div>
    {{/if}}
    </p>
</template>
