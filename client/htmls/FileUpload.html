<!-- 이미지를 선택할 때 사용하는 템플릿-->
<template name="ChooseImage">
    <style>
        #file { width:0; height:0; }
    </style>
    <script>
        $(function () {
            $('#btn-upload').click(function(e){
                e.preventDefault();
                $("input:file").click();
                $('input:file').val();
            });
        });
    </script>
    <input type="image" src="/img/default_profile.png" id='btn-upload' width="40px" height="40px"/>
    <form method="POST" enctype="multipart/form-data">
    <input type='file' id='file' name='file' class="jqUploadclass" accept='{{fileTypes}}' data-form-data='{{submitData}}'/>
    {{#with infoLabel}}
        {{infoLabel}}
    {{/with}}
    </form>

        <div class="filebox">

        </div>

            <div style="width: 200px; height: 30px; border: 1px solid black">
                <div style="background: red; height: 30px; width: {{ progress }}">
                    {{ progress }}
                </div>
            </div>
            -->
    <button class="start">StartUpload</button>
</template>
