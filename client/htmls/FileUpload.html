<!-- 이미지를 업로드 할 때 사용하는 템플릿 예 입니다-->
<template name="ChooseImage">
    <!-- 본래의 파일 선택 입력을 숨기기 위한 스타일 설정입니다 -->
    <style>
        #choose-file-form { width:0; height:0; }
        #choose-profile {width:0; height:0}
    </style>
    <!-- 다른 버튼의 클릭 입력으로 본래의 파일 선택 클릭을 호출 합니다 -->
    <script>
        $(function () {
            $('#btn-upload').click(function(e){
                e.preventDefault();
                $("#choose-profile:file").click();
            });
        });
    </script>
    <!-- 파일 업로드 버튼을 커스터마이징 하길 원한다면 id를 btn-upload 로 하시면됩니다-->
    <input type="image" src="/img/default_profile.png" id='btn-upload' width="40px" height="40px"/>
    <!-- 실제 파일 업로드가 입력이 되는 파일 인풋 태그입니다
    이미지만 선택 가능하도록 하길 원한다면 accept 속성을 imageFileType 으로
    모든 파일을 선택 가능하도록 하길 원한다면 allFileType 으로 설정하시면 됩니다-->
    <form id="choose-file-form" method="POST" enctype="multipart/form-data">
    <input type='file' id='choose-profile' name='file' class="jqUploadclass" accept='{{imageFileType}}' data-form-data='{{submitData}}'/>
    </form>
    <!-- class 이름을 start 로 한다면 클릭 했을 때 선택된 파일을 업로드 할 것 입니다-->
    <button class="start">StartUpload</button>
</template>

<!-- 모든 파일 디자인 수정 가능함-->
<template name="FileUpload">

</template>

<!-- 투명한 이미지 파일 드랍존(부모 노드의 크기) 입니다. -->
<template name="InvisibleImageDropZone">
    {{> dropzone fileTypes="image/*"}}
</template>

<!-- 투명한 모든 파일 드랍 존 -->
<template name="InvisibleFileDorpZone">
    {{> dropzone}}
</template>

<template name="HideUploadButton">

</template>

<template name="customUpload">
    <form method="POST" enctype="multipart/form-data">
        <input type="file" class="jqUploadclass" data-form-data='{{ submitData }}'>
        {{#with infoLabel}}
            {{ infoLabel}} <button class="start">StartUpload</button>
            <div style="width: 200px; height: 30px; border: 1px solid black">
                <div style="background: red; height: 30px; width: {{ progress }}">
                    {{ progress }}
                </div>
            </div>
        {{/with}}

    </form>
</template>
