<template name="room">
    <form class="chat-room-box cursor-default-area">
        <a class="black-text">
            <div class="grey lighten-1 white-text room hoverable tooltipped" data-position="right" data-delay="50"
                 data-tooltip="{{chatRoomName}}">
                <div class="valign-wrapper">
                    <div class="profile-room">
                        <img src="{{chatRoomImage}}" class="circle responsive-img">
                    </div>
                    <div>
                        <h6>{{chatRoomName}}</h6>
                    </div>
                </div>
            </div>
        </a>
    </form>
</template>
