<!-- 친구 찾기 버튼을 누르면 등장하는 창에 뿌려질 친구 목록 리스트용 탬플릿-->
<template name="ModalInviteFriendList">
    <div id="invite-friend" class="modal add-friend ">
        <div class="modal-content add-friend-list">
            <div class="search-friend row">
                <input id="input_add_friend" class ="col s9" type="text" placeholder="이메일 또는 닉네임을 입력하세요." autofocus/>
                {{#each myfriend_list}}     <!--in FriendList.js-->
                    {{>InviteFriendList}}
                {{/each}}
            </div>
        </div>
    </div>
    <script>
        function choose_friend() {

        }
    </script>
</template>
<template name="InviteFriendList">
    <div id ="friend-box" > <!-- 친구 -->
        <a class="black-text">
            <div class="grey lighten-1 white-text room hoverable tooltipped offset-s1 col s9" data-position="right" data-delay="50"
                 data-tooltip="{{friend_name}}">
                <div class="valign-wrapper">
                    <div class="profile-room">
                        <img src="{{friend_img}}" class="circle responsive-img">
                    </div>
                    <div>
                        <h6 id="friend_name">{{friend_name}}</h6>
                    </div>
                </div>
            </div>
        </a>
    </div>

</template>
